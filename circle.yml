machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    # copy hash from `$ANDROID_HOME/licenses`
    - mkdir -p $ANDROID_HOME/licenses
    - echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
test:
  override:
    - echo 1
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:uploadDeployGateDebug -PdisablePreDex
